<mat-sidenav-container>

  <igo-backdrop [shown]="sidenavOpened" (click)="closeSidenav()">
  </igo-backdrop>

  <button mat-icon-button id="menu-button" class="menu-button" color="primary" tooltip-position="below"
    matTooltipShowDelay="500" [matTooltip]="(sidenavOpened ? 'Close Menu' : 'Open Menu') | translate" (click)="toggleSidenav()">
    <mat-icon>
      <ng-container *ngIf="!sidenavOpened">menu</ng-container>
      <ng-container *ngIf="sidenavOpened">keyboard_arrow_left</ng-container>
    </mat-icon>
  </button>

  <igo-search-bar igoSearchUrlParam [placeholder]="'Search for an address or a place' | translate" floatLabel="never">
  </igo-search-bar>

  <igo-sidenav [opened]="sidenavOpened" [feature]="featureService.focusedFeature$ | async" [tool]="toolService.selectedTool$ | async"
    [map]="map" [title]="sidenavTitle" [media]="mediaService.media$ | async">
  </igo-sidenav>

  <igo-map-browser igoQuery igoOverlay igoMapContext igoLayerContext igoDropGeoFile (query)="handleQueryResults($event)"
    [map]="map" [ngClass]="{'igo-attribution-offset': map.getBaseLayers().length > 1}" [@mapStateX]="sidenavOpened ? 'right' : 'left'"
    (@mapStateX.done)="updateMapBrowserClass($event)" [@mapStateY]="toastShown ? (toastOpened ? 'up' : 'down') : 'close'"
    (@mapStateY.done)="updateMapBrowserClass($event)">

    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
    <igo-geolocate-button [map]="map" color="primary" [@controlStateY]="toastShown ? (toastOpened ? 'up' : 'down') : 'close'">
    </igo-geolocate-button>
    <igo-rotation-button [map]="map" color="primary"></igo-rotation-button>
    <igo-user-button [map]="map" color="primary" [@controlStateY]="toastShown ? (toastOpened ? 'up' : 'down') : 'close'">
    </igo-user-button>
    <igo-baselayers-switcher [map]="map" [@controlStateY]="toastShown ? (toastOpened ? 'up' : 'down') : 'close'"
      [@controlStateX]="(mediaService.media$ | async) !== 'mobile' &&
                                  sidenavOpened ? 'right' : 'left'">
    </igo-baselayers-switcher>
  </igo-map-browser>

  <igo-toast [map]="map" [expanded]="toastOpened" [feature]="featureService.focusedFeature$ | async" (onOpened)="toastOpened=$event"
    (swipeleft)="swipe($event.type)" (swiperight)="swipe($event.type)" *ngIf="toastShown">
  </igo-toast>

  <app-map-overlay [@controlStateY]="toastShown ? (toastOpened ? 'up' : 'down') : 'close'" [@controlStateX]="(mediaService.media$ | async) !== 'mobile' &&
                                sidenavOpened ? 'right' : 'left'">
  </app-map-overlay>

</mat-sidenav-container>
