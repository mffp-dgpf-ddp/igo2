<igo-backdrop [shown]="backdropShown" (click)="onBackdropClick()">
</igo-backdrop>

<button mat-icon-button id="menu-button" class="menu-button" color="primary" tooltip-position="below"
  matTooltipShowDelay="500" [matTooltip]="(sidenavOpened ? 'menu.close' : 'menu.open') | translate" (click)="onToggleSidenavClick()">
  <mat-icon svgIcon="menu">
  </mat-icon>
</button>

<igo-search-bar [term]="searchBarTerm" [minLength]="minSearchTermLength" (change)="onSearchTermChange($event)" (search)="onSearch($event)">
</igo-search-bar>

<app-sidenav [map]="map" [(opened)]="sidenavOpened">
</app-sidenav>

<igo-map-browser #mapBrowser igoQuery [waitForAllQueries]="true" igoMapContext igoLayerContext igoDropGeoFile (query)="onMapQuery($event)"
  [map]="map" [igoContextMenu]=actionbarMenu (menuPosition)="onContextMenuOpen($event)" [ngClass]="{'igo-attribution-offset': map.getBaseLayers().length > 1}"
  [@mapStateX]="sidenavOpened ? 'right' : 'left'" (@mapStateX.start)="removeMapBrowserClass($event)" (@mapStateX.done)="updateMapBrowserClass($event)"
  [@mapStateY]="expansionPanelExpanded ? 'up' : 'down'" (@mapStateY.start)="removeMapBrowserClass($event)"
  (@mapStateY.done)="updateMapBrowserClass($event)">

  <igo-zoom-button [map]="map" color="primary" [@controlsOffsetY]="expansionPanelExpanded">
  </igo-zoom-button>
  <igo-geolocate-button [map]="map" color="primary" [@controlsOffsetY]="expansionPanelExpanded">
  </igo-geolocate-button>
  <igo-rotation-button [map]="map" color="primary"></igo-rotation-button>
  <igo-user-button [map]="map" color="primary" [@controlsOffsetY]="expansionPanelExpanded">
  </igo-user-button>
  <igo-baselayers-switcher [map]="map" [@baselayersStateY]="expansionPanelExpanded ? 'up' : 'down'" [@baselayersStateX]="(mediaService.media$ | async) !== 'mobile' && sidenavOpened ? 'right' : 'left'">
  </igo-baselayers-switcher>
</igo-map-browser>



<app-expansion-panel *ngIf="hasExpansionPanel" [(expanded)]="expansionPanelExpanded" [@expansionPanelSize]="sidenavOpened ? 'reduced' : 'full'">

  <ng-container expansionPanelHeader>
