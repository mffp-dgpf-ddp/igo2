<mat-sidenav-container>
  <igo-map-browser #mapBrowser igoQuery [waitForAllQueries]="true" [queryFeatures]="true" igoMapContext igoLayerContext
    igoDropGeoFile (query)="onMapQuery($event)" [map]="map" [igoContextMenu]=contextMenu (menuPosition)="onContextMenuOpen($event)"
    [ngClass]="{'igo-attribution-offset': map.getBaseLayers().length > 1}" [@mapStateX]="sidenavOpened ? 'right' : 'left'"
    (@mapStateX.start)="updateMapBrowserClass($event)" [@mapStateY]="getExpansionToastPanelStatus()" (@mapStateY.start)="updateMapBrowserClass($event)">

    <igo-zoom-button [map]="map" color="primary" [@controlsOffsetY]="expansionPanelExpanded">
    </igo-zoom-button>
    <igo-geolocate-button [map]="map" color="primary" [@controlsOffsetY]="expansionPanelExpanded" [@mobileOffsetY]="getToastPanelStatus()">
    </igo-geolocate-button>
    <igo-rotation-button [map]="map" color="primary"></igo-rotation-button>
    <igo-user-button [map]="map" color="primary" [@controlsOffsetY]="expansionPanelExpanded" [@mobileOffsetY]="getToastPanelStatus()">
    </igo-user-button>
    <igo-baselayers-switcher [map]="map" [useStaticIcon]="true" [@baselayersStateY]="expansionPanelExpanded ? 'up' : 'close'"
      [@baselayersWithToastPanel]="getBaselayersSwitcherStatus()" [useStaticIcon]="true">
    </igo-baselayers-switcher>
  </igo-map-browser>

  <app-map-overlay [@controlStateY]="expansionPanelExpanded ? 'up' : 'down'" [@controlStateX]="(mediaService.media$ | async) !== 'mobile' &&
                          sidenavOpened ? 'right' : 'left'">
  </app-map-overlay>
</mat-sidenav-container>
